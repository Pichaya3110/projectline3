<!DOCTYPE html>
<html>
    <head>
        <title>Create Your Quiz</title>

    <body>
        <center>
        <h1 id = "title">Create Your Quiz</h1>

                    <input id = "titleQuiz" type = "text" name="titleQuiz" autofocus/>
                </div>
                <br>

                    <button id = "addQuest">Add Question</button>
                    
                </div>
        </form>
        <br/>
        </center>
    </body>
